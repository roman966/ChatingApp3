<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink='/'>Home</a>
      
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <ng-container *ngIf="accountService.currentUser$ |  async ">
              <li class="nav-item">
                <a class="nav-link" routerLink='/members' routerLinkActive='active'>Users-List</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " routerLink='/messages' routerLinkActive='active' tabindex="-1" aria-disabled="true">Messages</a>
              </li>
            </ng-container>
          
          
        </ul>

        <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
          <a class="dropdown-toggle text-light " dropdownToggle>Welcome {{user.userFirstName}}</a>
          <div class ="dropdown-menu mt-3" *dropdownMenu>
            <a class="dropdown-item" (click)="logout()">Logout</a>

          </div>

        </div>
        <form *ngIf="(accountService.currentUser$ | async) === null" #loginForm="ngForm" class="d-flex" 
        (ngSubmit)="login()" autocomplete="off">
          <input
          name="Email"
          [(ngModel)]="model.Email"
           class="form-control me-2" type="text" placeholder="Email">
          <button class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
        </form>
    </div>
  </nav>
