<div class="card"  style="width: 28rem;" >
    
    <div class="card-body"
    #scrollMe
            style="overflow: scroll; height: 350px;"
            [scrollTop]="scrollMe.scrollHeight"
    >
        <div *ngIf="(messageService.messageThread$ | async)?.length === 0">
            No messages yet... say hi by using the message box below
        </div>

        <ul 
        
        *ngIf="(messageService.messageThread$ | async).length > 0"  class="list-group list-group-flush">
            <li *ngFor="let message of (messageService.messageThread$ | async)" class="list-group-item">

                <div  *ngIf="useremail===message.recipientEmail" class="float-right" >
                    <p style="color:lightseagreen" >{{message.content}}</p>
                    
                </div>
                <div *ngIf="useremail===message.senderEmail" class="float-left" >
                    <p style="color:tomato" >{{message.content}}</p>
                   
                </div>  
                    
                
            </li>
        </ul>
    </div>

    <div class="card-footer">
        <form #messageForm="ngForm" (ngSubmit)="sendMessage()" autocomplete="off">
            <div class="input-group">
                <input 
                    name="messageContent"
                    required
                    [(ngModel)]="messageContent"
                    type="text" 
                    class="form-control input-sm" 
                    placeholder="Send a private message">
                <div class="input-group-append">
                    <button [disabled]="!messageForm.valid" class="btn btn-primary" type="submit">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>
